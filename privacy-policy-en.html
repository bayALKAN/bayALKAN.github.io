            <div class="highlight">
                <strong>Last updated: November 2, 2025</strong><br>

            <h2>Developer Information</h2>
            <p><strong>Developer:</strong> Dayzen Studio (Individual developer)</p>
            <p><strong>Contact:</strong> info@dayzenstudio.com</p>
            <p><strong>App:</strong> MyNutrio - Nutrition and calorie tracking app</p>

            <h2>Information We Collect</h2>
            
            <h3>Personal and Health Information</h3>
            <ul>
                <li><strong>Profile Information:</strong> Name, date of birth/age, gender, height, weight, target weight</li>
                <li><strong>Health Information:</strong> Allergy list, medical conditions, dietary preferences (vegan, vegetarian, etc.), medication use, supplement use</li>
                <li><strong>Lifestyle Information:</strong> Activity level, sitting duration, stress level, smoking/alcohol consumption, eating habits, cooking skills</li>
                <li><strong>Nutrition Data:</strong> Daily meal records, foods you eat, calorie/macro tracking, water intake, meal times</li>
                <li><strong>Physical Activity Data:</strong>
                    <ul>
                        <li>Step count (via Android ACTIVITY_RECOGNITION permission for pedometer usage)</li>
                        <li>Activity sensor data (via Android BODY_SENSORS permission - optional, processed only on device)</li>
                        <li>Google Fit/Apple Health integration (with user permission - optional)</li>
                    </ul>
                </li>
                <li><strong>Goal and Preference Data:</strong> Daily calorie/macro goals, weight goals, weekly weight change target, nutrient limits (sugar, saturated fat, sodium)</li>
                <li><strong>Socioeconomic Information:</strong> Budget range, household size, shopping frequency, location (city/region), organic food preference</li>
                <li><strong>App Preferences:</strong> Theme selection, language preference, notification settings, privacy settings</li>
            </ul>

            <h3>Automatically Collected Information</h3>
            <ul>
                <li><strong>Device Information:</strong> Device model, operating system, app version</li>
                <li><strong>Usage Data:</strong> Which features are used, app usage duration, premium and ad interactions</li>
                <li><strong>Error Reports:</strong> Technical information in case of app crashes (no personal data)</li>
            </ul>

            <h2>How We Use Your Information</h2>
            <p>We use your data for the following purposes:</p>
            <ul>
                <li>Provide personalized nutrition recommendations</li>
                <li>Calculate calories and nutritional values</li>
                <li>Help you track your progress</li>
                <li>Improve app performance and security</li>
                <li>Resolve technical issues and report errors</li>
                <li>Send you notifications (with your permission)</li>
                <li>Fulfill legal requirements</li>
            </ul>

            <h2>Data Storage and Security</h2>
            <h3>Local Storage</h3>
            <ul>
                <li>All your personal data is <strong>stored locally and encrypted on your phone</strong></li>
                <li>Your nutrition and health data is never sent to any servers</li>
                <li>When you delete the app, all your data is permanently deleted</li>
                <li>Data export and account deletion options are available in app settings</li>
            </ul>

            <h3>Security Measures</h3>
            <ul>
                <li>Data is stored encrypted</li>
                <li>Security improvements are made with app updates</li>
                <li>Third-party access is prevented</li>
                <li>Best practices for privacy and security are followed</li>
            </ul>

            <h2>Advertising and Analytics</h2>
            
            <h3>Google AdMob Ads</h3>
            <ul>
                <li>Google AdMob ads are shown in the free version</li>
                <li>You can turn off personalized ads in settings</li>
                <li>Ad preferences can be managed through Google Ad Settings</li>
                <li>Data used for ads is subject to Google's privacy policy</li>
                <li>Temporary premium access can be granted by watching ads</li>
            </ul>

            <h3>Firebase Services</h3>
            <ul>
                <li><strong>Firebase Analytics:</strong> Anonymous usage statistics (which features are used, app duration, etc.)</li>
                <li><strong>Firebase Crashlytics:</strong> App crashes and error reports (device model, OS version, error details - no personal data)</li>
                <li><strong>Firebase Remote Config:</strong> Remote app settings updates (ad display settings, feature toggles, etc.)</li>
                <li>These services are subject to Google's privacy policy</li>
                <li>Collected data does not contain your identity information and is processed anonymously</li>
                <li>You can disable Analytics in settings, but Crashlytics is required for app stability</li>
            </ul>

            <h2>Your Rights</h2>
            <p>Under KVKK and GDPR, you have the following rights:</p>
            <ul>
                <li><strong>Right of Access:</strong> You can learn what data is collected about you</li>
                <li><strong>Right to Rectification:</strong> You can correct incorrect information</li>
                <li><strong>Right to Erasure:</strong> You can delete your data from the app or device yourself (developer has no access to your data)</li>
                <li><strong>Right to Object:</strong> You can object to data processing</li>
                <li><strong>Support and data management:</strong> For all your rights, you can use app settings or contact info@dayzenstudio.com</li>
            </ul>

            <h2>Cookies and Local Storage</h2>
            <ul>
                <li>Local storage is used to save your app preferences</li>
                <li>Web cookies are not used (mobile app only)</li>
                <li>Your preferences are stored securely on your device</li>
            </ul>

            <h2>Children's Privacy</h2>
            <ul>
                <li>MyNutrio is intended for users aged 13 and above</li>
                <li>The app does not perform age verification</li>
                <li>If users under 13 use the app, it is the responsibility of parents or guardians</li>
                <li>If we learn that we have collected data from children under 13, we will delete such data immediately</li>
                <li>Parents/guardians should supervise their children's app usage and request data deletion via info@dayzenstudio.com if necessary</li>
            </ul>

            <h2>Third-Party Services</h2>
            <p>Third-party services used in the app:</p>

                        <li>Firebase Remote Config - Remote configuration</li>

                </li>
                <li><strong>Google Fit (Optional):</strong> Step count and activity data synchronization via Health package (only with your permission)</li>
                <li><strong>Apple Health (Optional - iOS):</strong> Health data integration via Health package (only with your permission)</li>
            </ul>
            <p><strong>Note:</strong> Each of these third-party services has its own privacy policy. Please review the relevant service's privacy policy.</p>

                <li>Continuing to use means you accept the updates</li>

            <h2>Data Deletion</h2>
            <p><strong>Deleting Your Data:</strong></p>
            <p>Since all your data is stored only on your device, you can delete it directly:</p>
            <ol>
                <li><strong>Within the App:</strong> Go to Settings ‚Üí Privacy and Security ‚Üí "Delete All Data" option (instant deletion)</li>
                <li><strong>Uninstall App:</strong> When you remove MyNutrio from your device, all local data is automatically and permanently deleted</li>
            </ol>
            <p><strong>Important Note:</strong> As the developer of MyNutrio, we do not have direct access to your user data. All your data is stored encrypted only on your device. Therefore, you control data deletion directly.</p>
